%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/asdf/transform/log_parabola1d-1.0.0"
title: >
  One dimensional log parabola model (sometimes called curved power law).

description: >
  One dimensional log parabola model (sometimes called curved power law).

examples:
  -
    - $$f(x) = 10*(\frac{x}{0.5})^{-2.0-3.2\log{(\frac{x}{0.5})}}$$
    - |
      !transform/log_parabola1d-1.0.0 {alpha: 2.0, amplitude: 10.0, beta: 3.2, x_0: 0.5}

allOf:
  - $ref: "transform-1.2.0"
  - type: object
    properties:
      amplitude:
        anyOf:
          - $ref: "../unit/quantity-1.1.0"
          - type: number
        description: Model amplitude.
      x_0:
        anyOf:
          - $ref: "../unit/quantity-1.1.0"
          - type: number
        description: Reference point.
      alpha:
        anyOf:
          - $ref: "../unit/quantity-1.1.0"
          - type: number
        description: Power law index.
      beta:
        anyOf:
          - $ref: "../unit/quantity-1.1.0"
          - type: number
        description: Power law curvature.

    required: ['amplitude', 'x_0', 'alpha', 'beta']
...
