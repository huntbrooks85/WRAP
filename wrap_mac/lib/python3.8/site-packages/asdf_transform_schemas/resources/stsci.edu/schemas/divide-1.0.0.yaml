%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/asdf/transform/divide-1.0.0"
title: >
  Perform a list of subtransforms in parallel and then
  divide their results.

description: |
  Each of the subtransforms must have the same number of inputs and
  outputs.

  Invertibility: This transform is not automatically invertible.
examples:
  -
    - A list of transforms, performed in parallel, and then combined
      through division.
    - |
      !transform/divide-1.0.0
        forward:
          - !transform/shift-1.0.0
            offset: 2.0
          - !transform/shift-1.0.0
            offset: 2.0

allOf:
  - $ref: "transform-1.0.0"
  - properties:
      forward:
        type: array
        items:
          $ref: "transform-1.0.0"
    required: [forward]
...
